<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #chat-box {
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }
    </style>
</head>
<body class="bg-gray-950 text-white flex flex-col h-screen items-center p-4">
    <div class="w-full max-w-2xl bg-gray-900 shadow-lg rounded-lg overflow-hidden flex flex-col h-full">
        <div class="bg-gray-700 text-white p-4 text-center text-lg font-bold tracking-wide shadow-md">Chat Profesional</div>
        <div class="p-4 flex-1 overflow-y-auto space-y-4 bg-gray-800" id="chat-box">
            <div id="chat-response"></div>
        </div>
        <div class="border-t border-gray-700 p-3 flex bg-gray-800 w-full items-center justify-between">
            <form id="chat-form" class="flex items-center space-x-2 w-full relative">
                <textarea id="chat-input" name="user_question" placeholder="Escribe tu pregunta..." rows="1" class="flex-grow p-3 rounded-xl bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-gray-500 text-sm font-medium placeholder-gray-400 shadow-md resize-none"></textarea>
                <button type="submit" id="send-button" class="bg-gray-700 text-white px-4 py-2 rounded-xl text-sm font-semibold hover:opacity-90 transition-all shadow-lg">‚û§</button>
                <div id="loading-circle" class="hidden absolute right-16 w-6 h-6 border-4 border-gray-500 border-t-transparent rounded-full animate-spin"></div>
            </form>
            <button id="clear-chat" class="ml-2 bg-red-600 text-white px-4 py-2 rounded-xl text-sm font-semibold hover:opacity-90 transition-all shadow-lg">üóëÔ∏è</button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        $(document).ready(function() {
            loadChatHistory();
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        });

        function loadChatHistory() {
            let chatHistoryHtml = '';
            chatHistory.forEach(message => {
                chatHistoryHtml += `
                    <div class="flex justify-end">
                        <div class="bg-gray-600 text-white p-3 rounded-xl max-w-xs text-sm font-medium shadow-md">
                            <strong>T√∫:</strong> ${message.user_question}
                        </div>
                    </div>
                    <div class="flex justify-start">
                        <div class="bg-gray-700 p-3 rounded-xl max-w-xs text-sm font-medium shadow-md">
                            <ul>
                                <li><strong>ChatBot:</strong> ${message.answer}</li>
                            </ul>
                        </div>
                    </div>
                `;
            });
            $('#chat-response').html(chatHistoryHtml);
        }

        $('#chat-form').on('submit', function(e) {
            e.preventDefault();
            const loadingCircle = document.querySelector('#loading-circle');
            loadingCircle.classList.remove('hidden');

            const userQuestion = $('#chat-input').val();

            $.ajax({
                type: 'POST',
                url: '/ask',
                contentType: 'application/json',
                data: JSON.stringify({ question: userQuestion }),
                success: function(response) {
                    loadingCircle.classList.add('hidden');
                    let answer = response && response.length > 0 ? response[0].answer : '';
                    chatHistory.push({ user_question: userQuestion, answer: answer });
                    loadChatHistory();
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    $('#chat-input').val('');
                },
                error: function(xhr, errmsg, err) {
                    console.error("Error en AJAX: ", errmsg);
                    loadingCircle.classList.add('hidden');
                }
            });
        });

        $('#clear-chat').on('click', function() {
            chatHistory = [];
            $('#chat-response').html('');
        });
    </script>
</body>
</html>
